<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/x-icon" href="./favicon.ico">

	<title>DKT</title>
	<style>
		body
		{
			font-size: 120%;
			font-family: sans-serif;
			color: #222;
		}

		li {padding: 4px 12px;}

		#quiz
		{
			width: 80%;
			margin: 15px auto;
			border: 1px solid #e0e0e0;
			border-radius: 6px;
			padding: 12px;
			position: relative;
			background: white;
		}

		#question { display: none; }
		#finish { display: none; }

		#question_number
		{
			position: absolute;
			top: 6px;
			right: 6px;
			color: #e0e0e0;
		}

		#throbber
		{
			position: absolute;
			bottom: 6px;
			right: 6px;
			display: none;
		}

		.dkt-question { padding: 6px; }

		.pendingincorrect {cursor:pointer}

		.chosencorrect
		{
			color: #0D6A01;
			background-color: #E0E7E0;
		}

		.chosencorrect::after
		{
			content: " ✅";
			font-size: 12px;
		}

		.chosenincorrect { color: #BD2104; background-color: #E7E0E0;}

		.chosenincorrect::after
		{
			content: " ❌";
			font-size: 12px;
		}

		.dkt-img { max-width: 100%; }

		@media only screen and (min-width: 375px) and (orientation: portrait)
		{
			h1 { font-size: 15px; }
			body {font-size:96%;}
		}
</style>
</head>
<body>
<h1>
	DKT
</h1>
<div id="quiz">
</div>

</body>
</html>
